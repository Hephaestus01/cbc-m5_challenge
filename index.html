<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-2 card hour">8AM</div>
      <textarea class="col-8 task-area" id="8AM"></textarea>
      <div class="col-2 saveBtn" id="save"><span class="oi oi-lock-locked"></span></div>
    </div>
    <div class="row">
      <div class="col-2 card hour">9AM</div>
      <textarea class="col-8 task-area" id="9AM"></textarea>
      <div class="col-2 saveBtn" id="save"><span class="oi oi-lock-locked"></span></div>
    </div>
    <div class="row">
      <div class="col-2 card hour">10AM</div>
      <textarea class="col-8 task-area" id="10AM"></textarea>
      <div class="col-2 saveBtn" id="save"><span class="oi oi-lock-locked"></span></div>
    </div>
    <div class="row">
      <div class="col-2 card hour">11AM</div>
      <textarea class="col-8 task-area" id="11AM"></textarea>
      <div class="col-2 saveBtn" id="save"><span class="oi oi-lock-locked"></span></div>
    </div>
    <div class="row">
      <div class="col-2 card hour">12PM</div>
      <textarea class="col-8 task-area" id="12PM"></textarea>
      <div class="col-2 saveBtn" id="save"><span class="oi oi-lock-locked"></span></div>
    </div>
    <div class="row">
      <div class="col-2 card hour">1PM</div>
      <textarea class="col-8 task-area" id="1PM"></textarea>
      <div class="col-2 saveBtn" id="save"><span class="oi oi-lock-locked"></span></div>
    </div>
    <div class="row">
      <div class="col-2 card hour">2PM</div>
      <textarea class="col-8 task-area" id="2PM"></textarea>
      <div class="col-2 saveBtn" id="save"><span class="oi oi-lock-locked"></span></div>
    </div>
    <div class="row">
      <div class="col-2 card hour">3PM</div>
      <textarea class="col-8 task-area" id="3PM"></textarea>
      <div class="col-2 saveBtn" id="save"><span class="oi oi-lock-locked"></span></div>
    </div>
    <div class="row">
      <div class="col-2 card hour">4PM</div>
      <textarea class="col-8 task-area" id="4PM"></textarea>
      <div class="col-2 saveBtn" id="save"><span class="oi oi-lock-locked"></span></div>
    </div>
    <div class="row">
      <div class="col-2 card hour">5PM</div>
      <textarea class="col-8 task-area" id="5PM"></textarea>
      <div class="col-2 saveBtn" id="save"><span class="oi oi-lock-locked"></span></div>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
